{% extends 'base.html' %}

<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

    <title>Teach World Wide</title>
    <link rel="stylesheet" type="text/css" href="./static/style/global.css" />
    <link rel="icon" href="./static/img/icon.png" />
</head>

<body>


{% block content %}
        <!-- profile -->
    <div class="my-5 centered-content">
                <!-- booking -->
                <div class="bg-green rounded mt-3">
                    <div class="p-5 border-2 border-dark">
                        <div class="table-responsive text-white table-scroll">
                            <table class="table table-bordered text-white">
                                <thead>
                                    <tr>
                                        <th>Class Name</th>
                                        <th>Class Image</th>
                                        <th>Booking ID</th>
                                        <th>Time and Date Booked</th>
                                    </tr>
                                </thead>
                                <tbody>
                                
                                    <div class="card-group">
                                        {% for event in events %}
                                        <div class="card mx-3">
                                           <img class="card-img-top"
                                              src={{event.image}} alt="event picture">
                                           <div class="card-body">
                                              <h5 class="card-title">{{event.name}}</h5>
                                              <p class="card-text">{{event.description}}</p>
                                           </div>
                                           <div class="card-footer"><a href = "{{url_for('event.show', id=event.id)}}" class ="btn btn-danger"> View Details </a></div>
                                        </div>
                                        {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}

</body>

</html>
