{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}

    <!-- create class -->
    <div class="centered-content my-5 py-5">
        <div class="col text-center text-white">
            <h1>Create a New Class</h1>
            <div class="row justify-content-center">
                <!-- options -->
                <div class="create-class-form bg-green text-white mx-3  mt-3 ">
                    <form>
                        <div class="form-group">
                            <label for="className">Class Name:</label>
                            <input type="text" class="form-control" id="className" placeholder="Enter class name">
                        </div>
                        <div class="form-group">
                            <label for="classDuration">Duration (minutes):</label>
                            <input type="number" class="form-control" id="classDuration" placeholder="Enter duration">
                        </div>
                        <div class="form-group">
                            <label for="classCost">Cost:</label>
                            <input type="range" class="form-control-range" id="classCost" min="0" max="100" value="0">
                            <p>Cost: <span id="costValue">$0</span></p>
                        </div>
                        <div class="form-group">
                            <label for="classType">Class Type:</label>
                            <select class="form-control" id="classType">
                                <option value="live">Live</option>
                                <option value="recorded">Recorded</option>
                                <option value="workshop">Workshop</option>
                                <option value="lecture">Lecture</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="classTimeOfDay">Time of Day:</label>
                            <input type="time" class="form-control" id="classTimeOfDay">
                        </div>
                    </form>
                </div>
                <!-- description -->
                <div class="create-class-form bg-green text-white mx-3 big-box text-left  mt-3 ">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" rows="15" placeholder="Enter description">With our thorough online course, you may embark on an exciting adventure into the world of photography. This course, designed for both beginners and experts, will teach you the art and science of generating spectacular visual narratives. You'll learn the foundations of composition, lighting, and camera settings from seasoned photographers.

Course Highlights:
- Recognising camera types and settings
- Investigating composition and framing methods
- Understanding natural and artificial lighting
- Navigating multiple photography genres
- Post-processing and picture editing basics
- Creating a personal photographic style
- Practical exercises and peer reviews
- Creating a compelling image portfolio</textarea>
                    </div>
                </div>
                <!-- image -->
                <div class="create-class-form bg-green text-white mt-3 ">
                    <label for="image">Thumbnail</label>
                    <img src="./static/img/photography.jpeg" alt="Image" class="img-fluid">
                    <button type="submit" class="btn btn-dark mt-3">Change Image</button>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-dark w-15 pt-3"><h4>Create Class</h4></button>
            </div>
        </div>


    </div>

{% endblock %}
